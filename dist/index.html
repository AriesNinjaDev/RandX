<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>RandX</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="assets/css/vendor/codemirror.min.css"
        />
    </head>
    <body>
        <h1>RandX Alpha</h1>
        <p>
            Welcome to RandX! Check out the <a href="./docs">docs</a> or start
            writing in rscript to create a generator.
        </p>
        <hr />
        <div id="editor">
            <textarea
                id="code"
                placeholder="Write your rscript here..."
            ></textarea>
            <div class="button-container" id="options">
                <button onclick="execute();" class="button" id="run">
                    Run
                </button>
                <button style="margin-right:35px;" onclick="doClear()" class="button" id="clear">
                    Clear
                </button>
                <button onclick="doExport()" class="button" id="export">
                    Export
                </button>
                <button onclick="doImport()" class="button" id="import">
                  Import
              </button>
            </div>
        </div>
        <div id="output">
            <hr />
            <br />
            <h2>Output</h2>
            <textarea
                disabled
                id="out"
                placeholder="Rands appear here..."
            ></textarea>
            <hr />
        </div>
        <div id="footer">
            <br />
            <p>Created by <a href="https://aries.ninja/">Aries Powvalla</a>.</p>
        </div>
        <script
            language="javascript"
            type="text/javascript"
            src="assets/js/vendor/codemirror.min.js"
        ></script>
        <script
            language="javascript"
            type="text/javascript"
            src="assets/js/vendor/perl.min.js"
        ></script>
        <script src="assets/generator/process/compiler.js"></script>
        <script src="assets/generator/request.js"></script>

        <script src="assets/js/page.js"></script>
    </body>
</html>
